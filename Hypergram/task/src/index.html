<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Hypergram</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="canvas-panel">
                <canvas id="canvas"></canvas>
            </div>

            <div class="right-panel">
                <form id="form" action="">
                    <label class="upload-button" for="file-input">UPLOAD FILE</label>
                    <input id="file-input" type="file" name="file-input" />
                    <label for="brightness">Brightness</label>
                    <input id="brightness" name="brightness" type="range" min="-255" max="255" step="1" />
                    <label for="contrast">Contrast</label>
                    <input id="contrast" name="contrast" type="range" min="-128" max="128" step="1" />
                    <label for="transparent">Transparent</label>
                    <input id="transparent" name="transparent" type="range" min="0" max="1" value="1" step="0.1" />
                    <button id="reset-button" class="reset-button">RESET</button>
                    <button id="save-button" class="button" type="submit">SAVE IMAGE</button>
                </form>
            </div>
    </body>
    <script src="script.js"></script>

</html>
